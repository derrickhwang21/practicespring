<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Album</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Albums</h1>
<ul>
    <li th:each="album : ${albums}">
        <a th:href="${'/albums/' + album.id + '/show'}"><span th:text="${album}"></span></a>
    </li>
</ul>
<h2>Add an Album!</h2>
<form action="/albums" method="POST">
    <input name="title" type="text" placeholder="Title">
    <input name="artist" type="text" placeholder="Artist">
    <input name="songCount" type="text" placeholder="Number of Songs">
    <input name="length" type="text" placeholder="Length in Seconds">
    <input name="imageUrl" type="text" placeholder="Image Url">
    <input type="submit">
</form>

</body>
</html>
