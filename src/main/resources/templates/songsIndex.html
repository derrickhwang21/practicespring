<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Song</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Songs</h1>
<ul>
    <li th:each="song : ${songs}">
        <span th:text="${song}"></span>
    </li>
</ul>


</body>
</html>
